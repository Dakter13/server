        {% for file in photos %}
            <div class="container_photo"
                 id="{{ file[0] }}"
                 data-title="{{ file[2] }}"
                 data-source="{{ file[3] }}"
                 data-tags="{{ file[4] }}"
                 data-period="{{ file[5] }}">
                <img src="../static/images/photo-archive/{{ file[1] }}" alt="" onclick="openDetails('{{ file[0] }}')">
            </div>
        {% endfor %}
